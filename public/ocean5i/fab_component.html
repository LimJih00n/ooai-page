<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O5I - Floating Action Button (Hero Section)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sub-action items: staggered slide-up animation */
        .fab-item { transition: all 0.2s ease; opacity: 0; transform: translateY(10px) scale(0.8); pointer-events: none; }
        .fab-open .fab-item { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
        .fab-item:nth-child(1) { transition-delay: 0.05s; }
        .fab-item:nth-child(2) { transition-delay: 0.10s; }
        .fab-item:nth-child(3) { transition-delay: 0.15s; }
        /* Rotate main button icon */
        .fab-main-icon { transition: transform 0.3s ease; }
        .fab-open .fab-main-icon { transform: rotate(45deg); }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-sky-950 to-slate-900 min-h-screen">

    <!-- ===== HERO SECTION (데모용) ===== -->
    <section class="flex flex-col items-center justify-center min-h-screen text-center px-6">
        <p class="text-sky-400 text-sm font-semibold tracking-widest uppercase mb-4">Agentic AI Platform</p>
        <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight">
            해양과학을 위한<br>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-400">지능형 R&D 플랫폼</span>
        </h1>
        <p class="text-slate-400 text-lg md:text-xl max-w-2xl mb-10">
            O5I는 R&D 과제 발굴부터 기획·평가·보고까지<br>
            전 주기를 Agentic AI로 자동화합니다.
        </p>
        <div class="flex gap-4">
            <a href="#" class="px-8 py-3 bg-sky-500 hover:bg-sky-400 text-white font-semibold rounded-full transition">서비스 시작하기</a>
            <a href="#" class="px-8 py-3 border border-sky-500 text-sky-400 hover:bg-sky-500/10 font-semibold rounded-full transition">더 알아보기</a>
        </div>
    </section>

    <!-- ===== FLOATING ACTION BUTTON ===== -->
    <!-- Generated by qwen2.5-coder:7b / refined for production -->
    <div id="fab-container" class="fixed bottom-6 right-6 z-50 flex flex-col items-end gap-3">

        <!-- Sub-action items (revealed on open) -->
        <div id="fab-actions" class="flex flex-col items-end gap-3">

            <!-- 서비스 문의 -->
            <div class="fab-item flex items-center gap-3">
                <span class="bg-slate-800 text-white text-sm px-3 py-1 rounded-full shadow whitespace-nowrap">서비스 문의</span>
                <a href="mailto:ocean5i@ocean5i.com"
                   class="w-12 h-12 bg-gradient-to-br from-sky-500 to-sky-600 text-white rounded-full shadow-lg flex items-center justify-center hover:scale-110 transition-transform">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                </a>
            </div>

            <!-- 데모 요청 -->
            <div class="fab-item flex items-center gap-3">
                <span class="bg-slate-800 text-white text-sm px-3 py-1 rounded-full shadow whitespace-nowrap">데모 요청</span>
                <a href="#demo"
                   class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-indigo-600 text-white rounded-full shadow-lg flex items-center justify-center hover:scale-110 transition-transform">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </a>
            </div>

            <!-- 상담 예약 -->
            <div class="fab-item flex items-center gap-3">
                <span class="bg-slate-800 text-white text-sm px-3 py-1 rounded-full shadow whitespace-nowrap">상담 예약</span>
                <a href="#contact"
                   class="w-12 h-12 bg-gradient-to-br from-teal-500 to-teal-600 text-white rounded-full shadow-lg flex items-center justify-center hover:scale-110 transition-transform">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </a>
            </div>
        </div>

        <!-- Main FAB button -->
        <button id="fab-main"
                onclick="toggleFAB()"
                class="w-14 h-14 bg-gradient-to-br from-sky-500 to-indigo-600 text-white rounded-full shadow-2xl flex items-center justify-center hover:scale-105 active:scale-95 transition-transform focus:outline-none">
            <svg id="fab-icon" class="fab-main-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
        </button>
    </div>

    <script>
        const container = document.getElementById('fab-actions');
        const mainBtn = document.getElementById('fab-main');
        let isOpen = false;

        function toggleFAB() {
            isOpen = !isOpen;
            if (isOpen) {
                container.classList.add('fab-open');
                mainBtn.classList.add('fab-open');
            } else {
                container.classList.remove('fab-open');
                mainBtn.classList.remove('fab-open');
            }
        }

        // Close on outside click
        document.addEventListener('click', function(e) {
            if (isOpen && !document.getElementById('fab-container').contains(e.target)) {
                isOpen = false;
                container.classList.remove('fab-open');
                mainBtn.classList.remove('fab-open');
            }
        });
    </script>
</body>
</html>
